# custom versions of some packages
plone.app.controlpanel            = svn https://svn.plone.org/svn/plone/plone.app.controlpanel/branches/deco-integration
plone.app.content                 = svn https://svn.plone.org/svn/plone/plone.app.content/branches/deco-integration
plone.app.contentrules            = svn https://svn.plone.org/svn/plone/plone.app.contentrules/branches/deco-integration
plone.app.workflow                = svn https://svn.plone.org/svn/plone/plone.app.workflow/branches/deco-integration
plone.app.relationfield           = svn https://svn.plone.org/svn/plone/plone.app.relationfield/trunk

[test]
recipe = zc.recipe.testrunner
eggs =
    plone.app.tinymce [test]

    plone.formwidget.querystring
    
    plone.app.deco [test]
    plone.app.drafts [test]

    plone.tiles [test]
    plone.directives.tiles 
    plone.app.tiles [test]
    plone.app.standardtiles [test]

    plone.app.page [test]
    plone.app.collection [test]

    plone.transformchain [test]
    plone.app.blocks [test]

    plone.app.controlpanel [test]
    plone.app.content [test]
    plone.app.contentrules [test]
    plone.app.workflow [test]

    plone.app.contentlisting [test]
    plone.app.querystring [test]
    archetypes.querywidget [test]
    
    plone.resource [test]
    plone.subrequest [test]

[coverage]
recipe = collective.recipe.template
input = inline:
    #!/bin/sh
    ./bin/test --coverage ../../coverage -v --auto-progress "$@"
output = ${buildout:directory}/bin/coverage
mode = 755

[lxml]
recipe = z3c.recipe.staticlxml
egg = lxml == ${versions:lxml}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
