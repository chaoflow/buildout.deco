[buildout]
extends =
    http://good-py.appspot.com/release/dexterity/1.0-next?plone=4.1

extensions =
    mr.developer
    buildout.dumppickedversions

unzip = true
versions = versions
develop =
sources = sources

parts =
    instance
    zopepy
    lxml
    test
    coverage
    omelette

auto-checkout =
    plone.app.tinymce

    plone.formwidget.multifile
    plone.formwidget.querystring
    plone.app.deco

    plone.app.drafts

    plone.tiles
    plone.directives.tiles
    plone.app.tiles
    plone.app.standardtiles

    plone.app.page

    plone.app.blocks

    plone.app.querystring
    plone.app.search

    plone.resource

    z3c.form

    plone.subrequest

    Products.ResourceRegistries

    plone.app.cmsui

    Products.CMFPlone

always-checkout = force

develop =
    src/sauna.reload
    src/watchdog

[versions]
mr.developer = 1.17

collective.recipe.template = 1.8
collective.recipe.omelette = 0.10
z3c.recipe.staticlxml = 0.7.2
zc.recipe.cmmi = 1.3.4

interlude = 1.1.1

collective.xmltestreport = 1.2
collective.autopermission = 1.0b1

lxml = 2.2.6

repoze.xmliter = 0.2
zope.globalrequest = 1.0
five.globalrequest = 1.0

plone.app.jquerytools = 1.3
plone.app.z3cform = 0.5.5

[instance]
recipe = plone.recipe.zope2instance
blob-storage = ${buildout:directory}/var/blobstorage
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on
eggs =
    plone.app.deco
    sauna.reload
    faulthandler
    plone.app.cmsui
    Pillow

zope-conf-additional = %import sauna.reload

[remotes]
# (Repository locations)
########################

# Plone
plone = git://github.com/plone
#plone = git@github.com:plone

coresvn = http://svn.plone.org/svn/plone

# Collective
collective = git://github.com/collective
#collective = git@github.com:collective
svn_collective = http://svn.plone.org/svn/collective
#svn_collective = https://svn.plone.org/svn/collective

# Zope
zope = http://svn.zope.org/repos/main
#zope = svn+ssh://svn.zope.org/repos/main

[sources]
plone.app.tinymce                 = git ${remotes:plone}/plone.app.tinymce.git

plone.formwidget.multifile        = git ${remotes:plone}/plone.formwidget.multifile.git
plone.formwidget.querystring      = git ${remotes:plone}/plone.formwidget.querystring.git
plone.app.deco                    = git ${remotes:plone}/plone.app.deco.git

plone.app.drafts                  = git ${remotes:plone}/plone.app.drafts.git

plone.tiles                       = git ${remotes:plone}/plone.tiles.git
plone.directives.tiles            = git ${remotes:plone}/plone.directives.tiles.git
plone.app.tiles                   = git ${remotes:plone}/plone.app.tiles.git
plone.app.standardtiles           = git ${remotes:plone}/plone.app.standardtiles.git

plone.app.page                    = git ${remotes:plone}/plone.app.page.git

plone.app.blocks                  = git ${remotes:plone}/plone.app.blocks.git

plone.app.querystring             = git ${remotes:plone}/plone.app.querystring.git
plone.app.search                  = git ${remotes:plone}/plone.app.search.git

plone.resource                    = git ${remotes:plone}/plone.resource.git

z3c.form                          = svn http://svn.zope.org/repos/main/z3c.form/trunk

plone.subrequest                  = git ${remotes:plone}/plone.subrequest.git

Products.ResourceRegistries       = git ${remotes:plone}/Products.ResourceRegistries.git
plone.app.cmsui                   = git ${remotes:plone}/plone.app.cmsui.git

# custom versions of some packages
Products.CMFPlone                 = svn ${remotes:coresvn}/Products.CMFPlone/branches/jaroel-dc45/


[test]
recipe = zc.recipe.testrunner
eggs =
    plone.app.tinymce [test]

    plone.formwidget.querystring

    plone.app.deco [test]
    plone.app.drafts [test]

    plone.tiles [test]
    plone.directives.tiles
    plone.app.tiles [test]
    plone.app.standardtiles [test]

    plone.app.page [test]

    plone.app.blocks [test]

    plone.app.querystring

    plone.resource [test]
    plone.subrequest [test]


[coverage]
recipe = collective.recipe.template
input = inline:
    #!/bin/sh
    ./bin/test --coverage ../../coverage -v --auto-progress "$@"
output = ${buildout:directory}/bin/coverage
mode = 755

[lxml]
recipe = z3c.recipe.staticlxml
egg = lxml == ${versions:lxml}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
